<h1>Contact Us</h1>
<div class="card">
    <div class="container">
      <div class="form-container">
        <form class="form-container" (ngSubmit)="submitForm()" #form="ngForm">

          <div class="form-group">
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
          </div>

          <div class="form-group">
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
          </div>

          <div class="form-group">
            <label for="phone"><b>Phone Number:</b></label>
            <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" required>
          </div>

          <div class="form-group">
            <label for="subject"><b>Subject:</b></label>
            <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
          </div>

          <div class="form-group">
            <label for="message"><b>Message:</b></label>
            <input type="text" id="message" name="message" [(ngModel)]="formData.message" required>
          </div>
          
          <button type="submit" [disabled]="form.invalid">Submit</button>
        </form>
      </div>
      
      <div class="image-container">
        <img src="https://biolinkk.com/wp-content/uploads/2020/12/Contact-Us.png" 
        class="card-img-top" alt="..." width="120%" height="20%" />
      </div>
      
    </div>
  </div>
